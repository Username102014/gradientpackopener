<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient Pack Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1> Gradient Pack Opener</h1>

  <button id="openBtn">Open Pack</button>

  <div id="codeBar">
    <input type="text" id="codeInput" placeholder="Enter code" />
    <button id="codeBtn">Apply Code</button>
  </div>

  <div id="ripOverlay" class="rip-overlay hidden">
    <div class="rip-effect">🛍️ Ripping pack...</div>
  </div>

  <div id="packWrapper" class="wrapper hidden"></div>

  <!-- ✅ Script loaded last -->
  <script src="script.js"></script>
</body>
</html>
